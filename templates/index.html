<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kubernetes Role Creator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Create Kubernetes Role</h1>
    <form method="POST">
        <label for="namespace">Namespace:</label>
        <input type="text" id="namespace" name="namespace" required>
        <br>
        <label for="role_name">Role Name:</label>
        <input type="text" id="role_name" name="role_name" required>
        <br>
        <label for="rules">Rules (as a list of dictionaries):</label>
        <textarea id="rules" name="rules" rows="5" required></textarea>
        <br>
        <input type="submit" value="Create Role">
    </form>
    <br>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <ul>
          {% for category, message in messages %}
            <li class="{{ category }}">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
</body>
</html>
